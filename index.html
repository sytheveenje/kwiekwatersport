            <p>
                Kwiek watersport richt zich op het ontwikkelen van verschillende leerlijnen (zeilen en windsurfen).<br />
                Kwiek coaching biedt een breed scala aan ondersteuning voor kinderen en (jong)volwassenen (sociale vaardigheidstraining, weerbaarheidstraining en individuele coaching).
            </p>
